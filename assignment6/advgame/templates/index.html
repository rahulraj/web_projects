{#
  Main template for the application.

  Args:
    logged_in whether or not the user is logged in
#}
{% extends "layout.html" %}
{% block title_content %}
  <script type="text/javascript" src="{{ url_for('static',
      filename='lib/underscore.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='lib/jquery-1.6.4.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='lib/jquery.terminal-0.4.3.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/game.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/formFields.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/loginForm.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/registerForm.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/factory.js') }}"></script>
  <script>
    /** @const */ game.loginUrl = "{{ url_for('login') }}";
    /** @const */ game.addUserUrl = "{{ url_for('add_user') }}";
    /** @const */ game.logoutUrl = "{{ url_for('logout') }}";
    /** @const */ game.loggedIn = 
        {% if logged_in %}
          true
        {% else %}
          false
        {% endif %}
  </script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/urls.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',
      filename='scripts/main.js') }}"></script>
  <title>Adventure Game</title>
{% endblock %}
{% block header_content %}
  <header class="grid_12">
    <h1>Adventure Game</h1>
  </header>
{% endblock %}
{% block main_content %}
  <div class="grid_12" id="main">
    <!-- JavaScript populates this at runtime -->
  </div>
  <div class="clear"></div>
{% endblock %}
