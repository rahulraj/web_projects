<!doctype html>
<html>
<head>
    <title>Lego Color Display: Code Injection Demo</title>
    <style>
        div { width:60px; height:60px; margin:5px; background: grey; float:left; }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <script>
        // lego colors from http://www.peeron.com/inv/colors
        legoColor = [];
        legoColor['black'] = '#1B2A34';
        legoColor['blue'] = '#0D69AB';
        legoColor['green'] = '#287F46';
        legoColor['brown'] = '#7C5C45';
        legoColor['red'] = '#C4281B';
        legoColor['yellow'] = '#F5CD2F';
        
        
        $(document).ready(function () {
            $('#button').click(function () {
                var choice = $('#choice').val();
                                
                // bad way to do it!
                // to see why, enter this text: red; $('div').hide()
                var color = eval('legoColor.' + choice);

                // better way to do it; handles names with spaces too
                // var color = legoColor[choice];

                if (color)
                    $('#display').css('backgroundColor', color);
                else
                    alert('No such Lego color');
                
            })
        })
	</script>
</head>
<body>
<div id=display></div>
Enter name of Lego color:<br>
<input id=choice>
</input><br>
<button id=button>Show
</button>
</body>
</html>
