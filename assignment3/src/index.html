<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style/othelloStyle.css">
  <title>Othello</title>
  </head>
  <body>
    <header>
      <h1>Othello</h1>
    </header>
    <section>
      <!-- Populated by JavaScript at runtime -->
    </section>

    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="scripts/othello.js"></script>
    <script type="text/javascript" src="scripts/underscoreHeader.js"></script>
    <script type="text/javascript" src="scripts/utils/utils.js"></script>
    <script type="text/javascript" src="scripts/utils/flatMap.js"></script>
    <script type="text/javascript" src="scripts/utils/option.js"></script>
    <script type="text/javascript" src="scripts/point.js"></script>
    <script type="text/javascript" src="scripts/piece.js"></script>
    <script type="text/javascript" src="scripts/board.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/mainGameLoop.js"></script>
    <script type="text/javascript" src="scripts/gameStartForm.js"></script>
    <script type="text/javascript" src="scripts/boardTableView.js"></script>
    <script type="text/javascript">
      $(function() {

        var form = othello.GameStartForm.createDefaultStartForm();
        form.attachTo($('section'));

        var boardView = othello.BoardTableView.of(
            othello.Board.Builder.initialGame().build());
        boardView.attachTo($('section'));
      });
    </script>
  </body>
</html>
