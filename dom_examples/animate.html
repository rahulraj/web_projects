<!DOCTYPE html>

<head>
	<title>animation in DOM example</title>
    <style>
        #object {
        position:absolute;
        background:yellow;
        left:0px;
        }
    </style>

	<script>

		function go () {
			// this is not good Javascript style since
			// it pollutes the global namespace but it
			// suffices for a small example

			var obj = document.getElementById('object');
			var i = 0;
			
			// when called, animate sets the position of 
			// the object held by the variable obj to be
			// displaced from the left hand side of the
			// window by i pixels, and then sets a timeout
			// for the function to be called again in 20ms
			function animate() {
				console.log ("calling animate");
			    obj.style.left = i + 'px';
			    i = i + 10;
			    setTimeout(animate,20); 
			    }
			
			animate();
		}

		window.onload = go;
	</script>
	
	
</head>

<body>
	<h1 id="header">
	    My new webpage
	</h1>
	<div id="object">Watch me!
	</div>
</body>
</html>
