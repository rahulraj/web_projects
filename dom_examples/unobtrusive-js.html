<!DOCTYPE html>

<head>
	<title>unobtrusive JS example</title>
	<script>
        function setup() {
            var inputs = document.body.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('mouseover',
                    function (evt) {evt.target.focus();});
            };
        }
        window.onload = setup;
	</script>
</head>

<body>
	An illustration of unobtrusive Javascript. When the window is loaded, listeners are
	added to all elements with the tag input so that subsequently moving the mouse over
	such a component causes it to receive keyboard focus.<br>

	<p>
	name:<input></input><br>
	email:<input></input>
</body>
</html>
