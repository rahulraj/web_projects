<!DOCTYPE html>

<head>
	<title>traversing DOM example</title>

	<script>
		// perform a depth first search of the DOM starting at elt
		// and print out the tag names of the encountered elements
		// in the Javascript console, using indentation with dots
		// to indicate the depth
        function walk(elt, indent) {
            console.log(indent + elt.tagName)
        	var child = elt.firstElementChild;
        	while (child) {
            	walk(child, indent + '.');
        		child = child.nextElementSibling;
            }			
        }

		// begin the way at the body element of the document
        function walk_body() {
        	walk(document.body, '');
        }

		// register the walk_body function to be executed when
		// the window has fully loaded (and the DOM is available)
		window.onload = walk_body;		
	</script>
	
</head>

<body>
	<h1>section</h1>
	<div>
	    <p>hello
	</div>
</body>
</html>
