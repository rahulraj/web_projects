{% extends "layout.html" %}

{% block content %}
    <div class=explanation>
        Enter your details to create a new account
    </div>
    <div class=myform>
    <form class=form action="{{ url_for('create_user') }}" method=POST>
        <label>First
        <span class="small">Your first name</span>
        </label>
        <input id=name_input type=text name="first"/>

        <label>Last
        <span class="small">Your last name</span>
        </label>
        <input id=name_input type=text name="last"/>

        <label>Email
        <span class="small">Your email address</span>
        </label>
        <input id=name_input type=text name="email"/>

        <label for="password">Password
        <span class="small">Choose a password</span>
        </label>
        <input id=category_input type=password name="password"/>

        <input id=button class=button type=submit value="Submit"/>

        <div class="spacer"></div>
    </form>
    </div>

{% endblock %}
