<!doctype html>
<html>
<head>
    <title>Demonstration of Star Widget</title>
	<link rel="stylesheet" href="stars.css" />
	<script src="star-widget.js"></script>
</head>
<body>
	<!--
	illustration of use of starwidget
	standard form attributes:
		action contains URL used when submit is pressed
		method is HTTP method used on submit
	input element
		name is used to generate form data:
		when form is submitted name of element will be bound to value
		value attribute of element sets initial value: ie, number of stars
		hidden type causes the element to not appear; stars are added programmatically
		class (starwidget) is used to find all input elements to which star widgets
		should be added
	-->
    <form action=rating method=GET>
    <input id=ratingInput type=hidden name=rating class=starwidget value=3>
    <input type=submit value="Submit">
    </form>    
</body>
</html>
